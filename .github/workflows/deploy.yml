on:
  push:
    branches:
      - main
name: Deploy website on push
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.15.0"

      - name: Build Project
        run: npm install && npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.cool-cars-garage.co.uk/mail
          NEXT_PUBLIC_EMAIL: contact@cool-cars.co.uk

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync Files
        run: rsync -avz --progress --delete -e "ssh -i ~/.ssh/id_ed25519" ./.next/standalone/ ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/cool-cars/
